<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>13AM</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>%E2%97%89</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --amber: #FFB000;
      --amber-dim: #CC8D00;
      --amber-dark: #7A5500;
      --amber-glow-soft: rgba(255, 176, 0, 0.3);
      --amber-glow-med: rgba(255, 176, 0, 0.4);
      --bg: #0a0a0a;
      --bg-surface: #1a1a1a;
      --text-dim: #7A5500;
      --font: 'IBM Plex Mono', 'Fira Mono', 'Courier New', monospace;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--amber);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
    }

    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* CRT overlay */
    .page::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.08) 2px,
        rgba(0, 0, 0, 0.08) 4px
      );
    }

    /* Subtle vignette */
    .page::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      background: radial-gradient(
        ellipse at center,
        transparent 50%,
        rgba(0, 0, 0, 0.4) 100%
      );
    }

    .brand {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 12px;
      text-transform: uppercase;
      color: var(--amber);
      text-shadow:
        0 0 8px rgba(255, 176, 0, 0.5),
        0 0 20px rgba(255, 176, 0, 0.3),
        0 0 40px rgba(255, 176, 0, 0.1);
      margin-bottom: 48px;
      user-select: none;
    }

    .projects {
      display: flex;
      gap: 48px;
      align-items: stretch;
    }

    .project {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 28px 36px;
      border: 1px solid var(--amber-dark);
      border-radius: 4px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      min-width: 180px;
      position: relative;
    }

    .project:hover {
      border-color: var(--amber);
      box-shadow:
        0 0 16px rgba(255, 176, 0, 0.12),
        inset 0 0 20px rgba(255, 176, 0, 0.03);
    }

    .project:hover .project-name {
      text-shadow:
        0 0 8px rgba(255, 176, 0, 0.4),
        0 0 16px rgba(255, 176, 0, 0.2);
    }

    .project:hover .project-dot {
      background: var(--amber);
      box-shadow: 0 0 6px var(--amber-glow-soft), 0 0 14px var(--amber-glow-med);
    }

    .project-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--amber-dark);
      transition: all 0.3s ease;
    }

    .project-name {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      transition: text-shadow 0.3s ease;
    }

    .project-desc {
      font-size: 11px;
      font-weight: 300;
      color: var(--text-dim);
      letter-spacing: 0.5px;
      text-align: center;
      line-height: 1.5;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      font-size: 10px;
      color: var(--amber-dark);
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }

    /* Idle ring animation behind brand */
    .ring-container {
      position: absolute;
      width: 280px;
      height: 280px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      pointer-events: none;
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid var(--amber);
      opacity: 0.06;
      animation: ring-breathe 4s ease-in-out infinite;
    }

    .ring:nth-child(1) { inset: 35%; border-width: 1.5px; animation-delay: 0s; }
    .ring:nth-child(2) { inset: 22%; animation-delay: 0.5s; }
    .ring:nth-child(3) { inset: 8%; animation-delay: 1s; }
    .ring:nth-child(4) { inset: -5%; border-color: var(--amber-dark); animation-delay: 1.5s; }

    @keyframes ring-breathe {
      0%, 100% { opacity: 0.06; transform: scale(1); }
      50% { opacity: 0.12; transform: scale(1.02); }
    }

    @media (max-width: 500px) {
      .brand {
        font-size: 32px;
        letter-spacing: 8px;
        margin-bottom: 36px;
      }

      .projects {
        flex-direction: column;
        gap: 20px;
      }

      .project {
        padding: 20px 28px;
        min-width: 160px;
      }
    }

    ::selection {
      background: rgba(255, 176, 0, 0.3);
      color: var(--amber);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="ring-container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <h1 class="brand">13AM</h1>

    <div class="projects">
      <a href="https://static.13am.app" class="project">
        <div class="project-dot"></div>
        <div class="project-name">Static</div>
        <div class="project-desc">Internet radio receiver</div>
      </a>
      <a href="https://uselog.13am.app" class="project">
        <div class="project-dot"></div>
        <div class="project-name">Log</div>
        <div class="project-desc">Personal logger</div>
      </a>
    </div>

    <div class="footer">13am.app</div>
  </div>
</body>
</html>
